<html>
    <meta charset="utf-8">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Finance Calculator</title>
        <script src = "https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script src = "https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href= "https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel = "stylesheet">
        <script>
            function ajax_request(){
                var xmlhttp;
                if(window.XMLHttpRequest){
                    xmlhttp=new XMLHttpRequest();
                }else{
                    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                }

                xmlhttp.onreadystatechange=function (){
                    if(xmlhttp.readyState==4 && xmlhttp.status==200){
                        document.getElementById("result").innerHTML=xmlhttp.responseText;
                    }
                }

                var S = document.getElementById("S").value;
                var K = document.getElementById("K").value;
                var T = document.getElementById("T").value;
                var r = document.getElementById("r").value;
                var sigma = document.getElementById("sigma").value;
                var N = document.getElementById("N").value;
                var call_put = document.getElementById("call_put").value;

                xmlhttp.open("GET", "/binomial/" + "S" + S + "K" + K + "T" + T + "r" + r + "sigma" + sigma + "N" + N + "call_put" + call_put + "/" , true);
                xmlhttp.setRequestHeader("X-requested-with", "XMLHttpRequest");
                xmlhttp.send();
            }

        </script>

    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1> Option Calculator</h1>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <ul class="nav nav-pills nav-stacked">
                        <li role="presentation"><a href="/blackScholes_index/">Black Scholes</a></li>
                        <li role="presentation" class="active"><a href="/binomial_index/">Binomial Model</a></li>
                    </ul>
                </div>
                <div id="myDiv" class="col-md-9">
                    <h3>Input parameters for n-step Binomial Model: </h3>
                    <div>
                        <table class="table">
                            <tr>
                                <td>Stock Price: </td>
                                <td><input id="S" value="100"><br></td>
                            </tr>
                            <tr>
                                <td>Strike Price(K)</td>
                                <td><input id="K" value="105"><br></td>
                            </tr>
                            <tr>
                                <td>Time period(T): </td>
                                <td><input id="T" value="0.5"><br></td>
                            </tr>
                            <tr>
                                <td>r(continous risk free interest rate): </td>
                                <td><input id="r" value="0.05"><br></td>
                            </tr>
                            <tr>
                                <td>sigma: </td>
                                <td><input id="sigma" value="0.4"><br></td>
                            </tr>
                            <tr>
                                <td>N(Number of steps): </td>
                                <td><input id="N" value="4"><br></td>
                            </tr>
                            <tr>
                                <td>Call(C) or Put(P): </td>
                                <td><input id="call_put" value="C"><br></td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="btn btn-primary" onclick="ajax_request()">Calculate Call Option</button>
                                </td>
                                <td><span id="result"></span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>










</html>
